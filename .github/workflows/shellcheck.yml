name: ShellCheck

on:
  push:
    branches: [main]
    paths:
      - 'bin/**/*.sh'
      - '.github/workflows/shellcheck.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bin/**/*.sh'
      - '.github/workflows/shellcheck.yml'

jobs:
  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './bin'
          severity: style
